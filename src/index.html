<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Macaw</title>

  <script type="module" src="/build/macaw.esm.js"></script>
  <script nomodule src="/build/macaw.js"></script>

</head>
<body>
  <style>
  /* Specific for documentation page layout */
    * {
      font-family: -apple-system, -apple-system-font, "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
    }
    .row {
      padding: 5px;
    }
    .content-table {
      width: 600px;
    }
    .light-font {
      font-weight: 300;
      color: #ababab;
    }
  </style>
  <div class='row'>
    <h2>Button <span class='light-font'>Primary</span></h2>
    <m-button class="my-button" title="Button default">Button</m-button>
    <m-button class="my-button--disabled" title="Button disabled" disabled>Button disabled</m-button>
  </div>
  <div class='row content-table'>
    <h2>Table <span class='light-font'>Strip</span></h2>
    <m-table strip='true'></m-table>
  </div>
  <script>
    const myTable = document.querySelector('m-table');
    myTable.data = [{id: '01', name: 'Pedro', job: 'Coelho' }, {id: '02', name: 'Patrick', job: 'Estrela' }];
    myTable.dataHeaders = [{title: 'ID', key: 'id'}, {title: 'Name', key: 'name'}, {title: 'Job', key: 'job'},];

    myButton.addEventListener('click', onlyClick);
    myButtonDisabled.addEventListener('click', onlyClick);
  </script>
</body>
</html>
